<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - Dịch Vụ MMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1db954;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #fff;
            --border-color: #dee2e6;
        }

        [data-bs-theme="dark"] {
            --primary-color: #1ed760;
            --text-color: #fff;
            --bg-color: #121212;
            --card-bg: #1a1a1a;
            --border-color: #2d2d2d;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--card-bg);
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 15px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-color);
            border-radius: 4px;
            cursor: pointer;
        }

        .remove-item {
            color: #dc3545;
            cursor: pointer;
            margin-left: 15px;
        }

        .cart-total {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .checkout-btn {
            width: 100%;
            margin-top: 20px;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: var(--text-color);
        }

        .discount-code {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .discount-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .discount-badge {
            background-color: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .toast {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Chat button styles */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #1db954;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .chat-button:hover {
            transform: scale(1.1);
            background-color: #1ed760;
        }

        .chat-popup {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 300px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            display: none;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .chat-popup.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .chat-close {
            cursor: pointer;
            color: var(--text-color);
        }

        .chat-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(29, 185, 84, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-option:hover {
            background-color: rgba(29, 185, 84, 0.2);
        }

        .chat-option i {
            font-size: 1.2rem;
            color: #1db954;
        }
    </style>
</head>
<body>
    <!-- Add chat button and popup -->
    <div class="chat-button" onclick="toggleChat()">
        <i class="fas fa-comments fa-2x"></i>
    </div>

    <div class="chat-popup" id="chatPopup">
        <div class="chat-header">
            <h5 class="mb-0">Liên hệ hỗ trợ</h5>
            <i class="fas fa-times chat-close" onclick="toggleChat()"></i>
        </div>
        <div class="chat-options">
            <div class="chat-option" onclick="openMessenger()">
                <i class="fab fa-facebook-messenger"></i>
                <span>Chat qua Messenger</span>
            </div>
            <div class="chat-option" onclick="copyPhoneNumber()">
                <i class="fas fa-phone"></i>
                <span>Gọi điện: 0363254644</span>
            </div>
            <div class="chat-option" onclick="copyEmail()">
                <i class="fas fa-envelope"></i>
                <span>Email: nhimnhung412@gmail.com</span>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="trangchu.html">MMO Services</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="trangchu.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Giỏ hàng</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="theme-switch-wrapper me-3">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round"></div>
                        </label>
                        <em class="ms-2">
                            <i class="fas fa-sun" id="lightIcon"></i>
                            <i class="fas fa-moon d-none" id="darkIcon"></i>
                        </em>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Giỏ Hàng</h2>
        
        <div id="cartItems" class="mb-4">
            <!-- Cart items will be dynamically added here -->
        </div>

        <div class="empty-cart" style="display: none;">
            <i class="fas fa-shopping-cart fa-3x mb-3"></i>
            <p>Giỏ hàng trống</p>
            <a href="trangchu.html" class="btn btn-primary">Tiếp tục mua sắm</a>
        </div>

        <div class="cart-content" style="display: none;">
            <div class="discount-code">
                <h5>Mã giảm giá</h5>
                <div class="discount-input">
                    <input type="text" class="form-control" placeholder="Nhập mã giảm giá">
                    <button class="btn btn-outline-primary" onclick="applyDiscount()">Áp dụng</button>
                </div>
            </div>

            <div class="cart-total">
                <h5>Tổng cộng: <span id="totalPrice">0</span> VND</h5>
                <button class="btn btn-success checkout-btn" onclick="checkout()">
                    <i class="fas fa-shopping-bag"></i> Thanh toán
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const toggleSwitch = document.querySelector('#checkbox');
        const lightIcon = document.querySelector('#lightIcon');
        const darkIcon = document.querySelector('#darkIcon');
        const html = document.querySelector('html');

        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const emptyCart = document.querySelector('.empty-cart');
            const cartContent = document.querySelector('.cart-content');
            
            if (cart.length === 0) {
                emptyCart.style.display = 'block';
                cartContent.style.display = 'none';
                return;
            }

            emptyCart.style.display = 'none';
            cartContent.style.display = 'block';

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-info">
                        <h5>${item.name}</h5>
                        <p>${item.price.toLocaleString()} VND</p>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn" onclick="updateQuantity('${item.name}', ${item.quantity - 1})">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity('${item.name}', ${item.quantity + 1})">+</button>
                        </div>
                    </div>
                    <i class="fas fa-trash remove-item" onclick="removeFromCart('${item.name}')"></i>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('totalPrice').textContent = total.toLocaleString();
        }

        function updateQuantity(productName, newQuantity) {
            if (newQuantity < 1) {
                removeFromCart(productName);
                return;
            }

            const item = cart.find(item => item.name === productName);
            if (item) {
                item.quantity = newQuantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartDisplay();
            }
        }

        function removeFromCart(productName) {
            cart = cart.filter(item => item.name !== productName);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
        }

        function applyDiscount() {
            const code = document.querySelector('.discount-input input').value;
            if (code === 'huymmo999') {
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const discount = total * 0.1;
                const discountedTotal = total - discount;
                document.getElementById('totalPrice').innerHTML = `
                    <span style="text-decoration: line-through;">${total.toLocaleString()}</span>
                    <span class="text-success">${discountedTotal.toLocaleString()}</span>
                    <span class="discount-badge">-10%</span>
                `;
                
                const toast = document.createElement('div');
                toast.className = 'toast position-fixed bottom-0 end-0 m-3';
                toast.innerHTML = `
                    <div class="toast-header">
                        <strong class="me-auto">Thông báo</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        Áp dụng mã giảm giá thành công! Giảm 10% cho đơn hàng của bạn.
                    </div>
                `;
                document.body.appendChild(toast);
                const bsToast = new bootstrap.Toast(toast);
                bsToast.show();
                
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            } else if (code) {
                const toast = document.createElement('div');
                toast.className = 'toast position-fixed bottom-0 end-0 m-3';
                toast.innerHTML = `
                    <div class="toast-header">
                        <strong class="me-auto">Lỗi</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        Mã giảm giá không hợp lệ. Vui lòng kiểm tra lại.
                    </div>
                `;
                document.body.appendChild(toast);
                const bsToast = new bootstrap.Toast(toast);
                bsToast.show();
                
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }
        }

        function checkout() {
            if (cart.length === 0) return;
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const orderDetails = cart.map(item => 
                `${item.name} x${item.quantity} = ${(item.price * item.quantity).toLocaleString()} VND`
            ).join('\n');

            const message = `Đơn hàng của bạn:\n\n${orderDetails}\n\nTổng cộng: ${total.toLocaleString()} VND\n\nVui lòng chuyển khoản đến:\nSố tài khoản: 0363254644\nNgân hàng: Vietcombank\nChủ tài khoản: Nguyen The Huy\n\nSau khi chuyển khoản, vui lòng gửi email xác nhận đến nhimnhung412@gmail.com với nội dung:\n- Mã đơn hàng: ${Date.now()}\n- Tên sản phẩm đã mua\n- Thời gian chuyển khoản\n- Số tiền đã chuyển`;

            alert(message);
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
        }

        // Theme switcher
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            html.setAttribute('data-bs-theme', currentTheme);
            if (currentTheme === 'dark') {
                toggleSwitch.checked = true;
                lightIcon.classList.add('d-none');
                darkIcon.classList.remove('d-none');
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                html.setAttribute('data-bs-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                lightIcon.classList.add('d-none');
                darkIcon.classList.remove('d-none');
            } else {
                html.setAttribute('data-bs-theme', 'light');
                localStorage.setItem('theme', 'light');
                lightIcon.classList.remove('d-none');
                darkIcon.classList.add('d-none');
            }
        }

        toggleSwitch.addEventListener('change', switchTheme);

        // Initialize cart display
        updateCartDisplay();

        // Chat functions
        function toggleChat() {
            const chatPopup = document.getElementById('chatPopup');
            chatPopup.classList.toggle('active');
        }

        function openMessenger() {
            window.open('https://m.me/100064906453678', '_blank');
        }

        function copyPhoneNumber() {
            navigator.clipboard.writeText('0363254644');
            showToast('Đã sao chép số điện thoại');
        }

        function copyEmail() {
            navigator.clipboard.writeText('nhimnhung412@gmail.com');
            showToast('Đã sao chép email');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast position-fixed bottom-0 end-0 m-3';
            toast.innerHTML = `
                <div class="toast-header">
                    <strong class="me-auto">Thông báo</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    ${message}
                </div>
            `;
            document.body.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
